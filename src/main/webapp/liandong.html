<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<select name="section" id="s1">
	<option id="o1" value="1">骨科</option>
	<option id="o2" value="2">急诊科</option>
	<option id="o3" value="3">外科</option>
</select>
<select name="doctor" id="s2">
	<option ></option>
</select>

</body>

<script type="text/javascript" src="Js/jquery-1.11.0.js"></script>
<script type="text/javascript">
	// 给下拉框绑定 域内容改变事件
	$("#s1").change(function(){
		var sectionId = $("#s1").val();
		$.ajax({
			url:"/hhh/findDoctorBySectionID.do",
			data:{"sectionId":sectionId},
			type:"GET",
			success:function(data){
				$("#s2").empty();
				for(var i=0;i<data.obj.length;i++){
					$("#s2").append("<option >"+data.obj[i].name +"</option>")
				}
			}
		})
		
		
		
		
	})
	
	
	











</script>









</html>

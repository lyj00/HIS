<!DOCTYPE html>
<html>
<head>
    <title> </title>
	<meta charset="UTF-8">
   <link rel="stylesheet" type="text/css" href="Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="Css/style.css" />
    <script type="text/javascript" src="Js/jquery.js"></script>
    <script type="text/javascript" src="Js/jquery.sorted.js"></script>
    <script type="text/javascript" src="Js/bootstrap.js"></script>
    <script type="text/javascript" src="Js/ckform.js"></script>
    <script type="text/javascript" src="Js/common.js"></script>
    <style type="text/css">
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        .form-signin {
            max-width: 300px;
            padding: 19px 29px 29px;
            margin: 0 auto 20px;
            background-color: #fff;
            border: 1px solid #e5e5e5;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            -webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
            -moz-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
            box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
        }

        .form-signin .form-signin-heading,
        .form-signin .checkbox {
            margin-bottom: 10px;
        }

        .form-signin input[type="text"],
        .form-signin input[type="password"] {
            font-size: 16px;
            height: auto;
            margin-bottom: 15px;
            padding: 7px 9px;
        }

    </style>  
</head>
<body>
<div class="container">

    <form class="form-signin" method="post" action="">
        <h2 class="form-signin-heading">&nbsp;&nbsp;&nbsp;注册系统</h2>
        <input id="i1" type="text" name="username" class="input-block-level" placeholder="账号">
        <input id="i2" type="password" name="password" class="input-block-level" placeholder="密码">
       
        <p><button id="i3" class="btn btn-large btn-primary" type="submit">注册</button></p>
    </form>

</div>
                                                                                            
</body>
<script type="text/javascript" src="Js/jquery-1.11.0.js"></script>
<script type="text/javascript">
	$("#i1").blur(function(){
		// 获得输入的值 
		var val = $("#i1").val();
		// 异步发送请求 ajax
		$.ajax({
			url:"/hhh/checkUser.do",
			type:"POST",
			data:{"usernameJsonkey":val},
			success:function(msg){ //返回状态码
				if(JSON.parse(msg).code == 200){
					// 没查到 可以注册
					$("#s1").remove();
					$("i3").removeAttr("disabled");
					$("#i1").after("<span id='s1'> 该用户名可以注册  </span>");
					$("#s1").css("color","green");
				}else{
					$("#s1").remove();
					$("#i1").after("<span id='s1'> 该用户名已经被 注册  </span>");
					$("#s1").css("color","green");
					$("#i3").attr("disabled","disabled")
				}
			},
			error:function(){
				alert("服务器忙,请稍后再试")
			}
		})
	})

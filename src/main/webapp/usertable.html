<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<table border="1">

<tr>
	<td>id</td>
	<td>
		<input type ="text" id="i1">
	</td>
</tr>
<tr>
	<td>用户名</td>
	<td><input type ="text" id="i2"></td>
</tr>
<tr>
	<td>密码</td>
	<td><input type ="text" id="i3"></td>
</tr>
<tr>
	<td>邮箱</td>
	<td><input type ="text" id="i4"></td>
</tr>

</table>
</body>
<script type="text/javascript" src="Js/jquery-1.11.0.js"></script>
<script type="text/javascript">
	// 输入框 绑定失去焦点事件
	$("#i1").blur(function(){
		var val = $("#i1").val();
		$.ajax({
			url:"/hhh/findUserById.do",
			data:{"id":val},
			type:"GET",
			success:function(data){
				/* alert(data.obj.password);
				alert(data.obj.real_name) */
				$("#i2").val(data.obj.real_name);
				$("#i3").val(data.obj.password);
				$("#i4").val(data.obj.email);
			}
			
	
		})
	})



</script>
</html>
